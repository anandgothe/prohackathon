<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>
    <script src="scripts/jquery-2.1.3.min.js"></script>
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/listDevices.js"></script>
    

    <div ng-app="myApp">
        <table ng-controller="myCtrl">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Assigned To</th>
                </tr>
            </thead>
            <tr ng-repeat="assetList in assetLists">
                <td>
                    {{assetList.Id}}
                </td>
                <td>
                    <a ng-href="AddDetails.html?assetId={{assetList.Id}}">{{assetList.Name}}</a>
                </td>
                <td>
                    {{assetList.AssignedTo}}
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
